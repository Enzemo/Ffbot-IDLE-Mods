<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enzemo // Game Dashboard</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            padding: 40px 0;
        }

        /* Sidebar Styling */
        .sidebar {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            height: fit-content;
            border-left: 4px solid var(--accent);
        }

        .profile-header h1 { margin: 0; font-size: 1.5rem; color: var(--accent); }
        .profile-header p { margin: 5px 0 20px 0; color: var(--text-dim); font-size: 0.9rem; }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box label { display: block; font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }
        .stat-box span { font-weight: bold; font-size: 1.1rem; }

        /* Main Content Styling */
        .main-content { display: flex; flex-direction: column; gap: 20px; }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
        }

        .run-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .boss-tag {
            background: var(--danger);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .progress-container { margin: 20px 0; }
        .progress-bar {
            height: 12px;
            background: #334155;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #818cf8);
            width: 0%;
            transition: width 1s ease-in-out;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        @media (max-width: 850px) {
            .dashboard { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <aside class="sidebar">
        <div class="profile-header">
            <h1 id="pName">---</h1>
            <p id="pUnit">Unit: ---</p>
        </div>

        <div class="stat-grid">
            <div class="stat-box"><label>Level</label><span id="sLevel">-</span></div>
            <div class="stat-box"><label>HP</label><span id="sHp">-</span></div>
            <div class="stat-box"><label>ATK</label><span id="sAtk">-</span></div>
            <div class="stat-box"><label>MAG</label><span id="sMag">-</span></div>
        </div>

        <h3 style="font-size: 0.9rem; color: var(--text-dim);">Collection Progress</h3>
        <div class="progress-bar" style="height: 6px;">
            <div id="colProgress" class="progress-fill"></div>
        </div>
        <p id="colText" style="font-size: 0.8rem; margin-top: 5px;">0/0 Collected</p>
    </aside>

    <main class="main-content">
        <section class="card">
            <div class="run-header">
                <div>
                    <h2 style="margin:0">Current Run: Stage <span id="gStage">-</span></h2>
                    <span class="badge">Tier <span id="gTier">-</span></span>
                </div>
                <div class="boss-tag">BOSS: <span id="gBoss">-</span></div>
            </div>

            <div class="details-grid">
                <div>
                    <label style="color:var(--text-dim); font-size: 0.8rem;">Wave Progress</label>
                    <div class="progress-container">
                        <span id="waveText" style="font-weight: bold;">Wave - of -</span>
                        <div class="progress-bar"><div id="waveFill" class="progress-fill"></div></div>
                    </div>
                </div>
                <div style="text-align: right;">
                    <label style="color:var(--text-dim); font-size: 0.8rem;">Battle Time</label>
                    <p id="gTime" style="font-size: 1.2rem; font-weight: bold; margin: 5px 0;">00:00:00</p>
                </div>
            </div>
        </section>

        <section class="card">
            <h3 style="margin-top: 0;">Next Unlockable Passives</h3>
            <div id="passivesList">
                </div>
        </section>
    </main>
</div>

<script>
    // DATA SOURCES
    const playerStats = {
        "basic_stats": {"attack": 9, "hp": 28, "level": 18, "magic": 9},
        "character_info": {"unit": "Firion"},
        "collection": {"collected": 1, "total": 129},
        "passives": {
            "available_passives": [
                {"name": "Unknown", "wins_until_unlock": 98},
                {"name": "Unknown", "wins_until_unlock": 198}
            ]
        },
        "player_name": "Enzemo"
    };

    const gameStats = {
        "battle_info": {"battle_time": "00:01:10"},
        "game_info": {"current_boss": "Sweeper", "stage": 2, "tier": 30},
        "wave_info": {"current_wave": 2, "max_waves": 47, "wave_progress_percent": 4}
    };

    // INJECTION LOGIC
    function init() {
        // Populate Sidebar
        document.getElementById('pName').innerText = playerStats.player_name;
        document.getElementById('pUnit').innerText = `Unit: ${playerStats.character_info.unit}`;
        document.getElementById('sLevel').innerText = playerStats.basic_stats.level;
        document.getElementById('sHp').innerText = playerStats.basic_stats.hp;
        document.getElementById('sAtk').innerText = playerStats.basic_stats.attack;
        document.getElementById('sMag').innerText = playerStats.basic_stats.magic;
        
        const colPerc = (playerStats.collection.collected / playerStats.collection.total) * 100;
        document.getElementById('colProgress').style.width = colPerc + '%';
        document.getElementById('colText').innerText = `${playerStats.collection.collected}/${playerStats.collection.total} Collected`;

        // Populate Main Run Info
        document.getElementById('gStage').innerText = gameStats.game_info.stage;
        document.getElementById('gTier').innerText = gameStats.game_info.tier;
        document.getElementById('gBoss').innerText = gameStats.game_info.current_boss;
        document.getElementById('gTime').innerText = gameStats.battle_info.battle_time;
        
        document.getElementById('waveText').innerText = `Wave ${gameStats.wave_info.current_wave} of ${gameStats.wave_info.max_waves}`;
        document.getElementById('waveFill').style.width = gameStats.wave_info.wave_progress_percent + '%';

        // Populate Passives
        const pList = document.getElementById('passivesList');
        playerStats.passives.available_passives.forEach(p => {
            const div = document.createElement('div');
            div.style.padding = "10px 0";
            div.style.borderBottom = "1px solid rgba(255,255,255,0.05)";
            div.innerHTML = `<strong>${p.name}</strong> - <span style="color:var(--text-dim)">Unlock in ${p.wins_until_unlock} wins</span>`;
            pList.appendChild(div);
        });
    }

    init();
</script>

</body>
</html>
